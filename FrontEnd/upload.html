<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Receipt</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
        color: green;
      }
      #error {
        margin-top: 15px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Receipt Photo</h2>
      <div class="input-group">
        <input type="file" id="receiptImage" accept="image/png, image/jpeg" />
      </div>
      <button id="uploadBtn">Send Photo</button>

      <div id="result"></div>
      <div id="error"></div>
    </div>

    <script>
      document
        .getElementById("uploadBtn")
        .addEventListener("click", async () => {
          const fileInput = document.getElementById("receiptImage");
          const resultDiv = document.getElementById("result");
          const errorDiv = document.getElementById("error");

          resultDiv.textContent = "";
          errorDiv.textContent = "";

          if (!fileInput.files || fileInput.files.length === 0) {
            errorDiv.textContent = "Please select a photo first.";
            return;
          }

          const file = fileInput.files[0];

          // Convert file to Base64
          const reader = new FileReader();
          reader.onload = async function () {
            const base64String = reader.result
              .replace("data:", "")
              .replace(/^.+,/, "");

            try {
              resultDiv.textContent = "Uploading...";

              /*
               * In a real environment, you would call your API Gateway URL here:
               * const lambdaApiUrl = "https://your-api-gateway-url.com/upload-receipt";
               */

              // For now we simulate the lambda call
              console.log("Mocking request to lambda with base64 data");
              setTimeout(() => {
                resultDiv.textContent =
                  "Success: Photo sent to lambda! (Mocked)";
              }, 1000);

              /*
                const response = await fetch(lambdaApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ body: base64String }) // Lambda event structure
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = 'Success: ' + data.message;
                } else {
                    errorDiv.textContent = 'Error: ' + data.message;
                }
                */
            } catch (err) {
              errorDiv.textContent = "Error sending request: " + err.message;
            }
          };

          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
