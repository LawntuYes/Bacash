<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Receipt</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
        color: green;
      }
      #error {
        margin-top: 15px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Receipt Photo</h2>
      <div class="input-group">
        <input type="file" id="receiptImage" accept="image/png, image/jpeg" />
      </div>
      <button id="uploadBtn">Send Photo</button>

      <div id="result"></div>
      <div id="error"></div>
    </div>

    <script>
      document
        .getElementById("uploadBtn")
        .addEventListener("click", async () => {
          const fileInput = document.getElementById("receiptImage");
          const resultDiv = document.getElementById("result");
          const errorDiv = document.getElementById("error");

          resultDiv.textContent = "";
          errorDiv.textContent = "";

          if (!fileInput.files || fileInput.files.length === 0) {
            errorDiv.textContent = "Please select a photo first.";
            return;
          }

          const file = fileInput.files[0];

          try {
            resultDiv.textContent = "Step 1: Getting upload URL...";

            /*
             * In reality, you'd call your API Gateway endpoint for getUploadUrl here:
             * const response = await fetch('https://your-api.com/getUploadUrl');
             * const data = await response.json();
             * const { uploadUrl } = data;
             */

            // Simulating the Lambda response for now
            console.log("Mocking fetch to getUploadUrl lambda...");
            await new Promise((r) => setTimeout(r, 500));
            const mockUploadUrl = `https://mock-s3-bucket.s3.amazonaws.com/uploads/receipt-${Date.now()}.jpg?signature=mock`;

            resultDiv.textContent = "Step 2: Uploading directly to S3...";

            /*
             * Now we PUT the actual binary file directly to the S3 Presigned URL that Lambda gave us.
             * S3 handles the heavy lifting, skipping API Gateway payload limits!
             */
            console.log(`Mocking PUT request to ${mockUploadUrl}`);
            await new Promise((r) => setTimeout(r, 800)); // Simulate upload time

            /*
             * Actual code would look like this:
             * const uploadResponse = await fetch(mockUploadUrl, {
             *     method: 'PUT',
             *     headers: {
             *         'Content-Type': file.type // Make sure to match the file type!
             *     },
             *     body: file // Send the raw file object
             * });
             * if (!uploadResponse.ok) throw new Error("Failed to upload to S3");
             */

            resultDiv.textContent =
              "Success: Photo uploaded to S3! Now waiting for Textract...";
          } catch (err) {
            errorDiv.textContent = "Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
